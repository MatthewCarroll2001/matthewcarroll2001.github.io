<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>This is a results page</h1>
    <div id="display"></div>
    <a href="/contact.html">Back to form</a>
    <script>
        // Store reference to div
        const formResults = document.getElementById("display")
        // Create callback for each item submitted
        new URLSearchParams(window.location.search).forEach((value, name) => {
            // Add text for name and value
            formResults.append(`${name}: ${value}`)
            // Add a break line
            formResults.append(document.createElement('br'))
        })
    </script>
    
</body>
</html>
