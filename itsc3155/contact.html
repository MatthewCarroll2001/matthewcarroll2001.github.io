<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css">
    <script src="bootstrap-5.2.1-dist/js/bootstrap.js"></script>
</head>
<body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="active nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header and Form -->
    <div>
        <!-- Header -->
        <h1 class="my-3 text-center">Contact</h1>
        
        <!-- Form -->
        <form action="results.html" method="GET" class="form">

            <!-- First Name input row -->
            <div class="row g-4 align-items-center justify-content-center m-3">
                <div class="col-auto">
                    <label for="fName" class="form-label">First Name</label>
                </div>

                <div class="col-auto">
                    <input type="text" id="fName" name="fName" class="form-control" required>
                </div>
                
                <div class="col-auto">
                    <span class="form-text">Enter your first name</span>
                </div>
            </div>

            <!-- Last Name input row -->
            <div class="row g-4 align-items-center justify-content-center m-3">
                <div class="col-auto">
                    <label for="lName" class="form-label">Last Name</label>
                </div>

                <div class="col-auto">
                    <input type="text" id="lName" name="lName" class="form-control" required>
                </div>
                
                <div class="col-auto">
                    <span class="form-text">Enter your last name</span>
                </div>
            </div>

            <!-- Email input row -->
            <div class="row g-4 align-items-center justify-content-center m-3">
                <div class="col-auto">
                    <label for="email" class="form-label">Email</label>
                </div>

                <div class="col-auto">
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="col-auto">
                    <span class="form-text">Enter your email</span>
                </div>
            </div>

            <!-- Radio input row -->
            <div class="row g-4 justify-content-center m-3">
                <div class="col-auto">
                    <label class="form-label">Department</label>
                </div>

                <div class="col-auto">
                    <input type="radio" id="department1" name="department" value="Software" checked>
                    <label for="department1">Software</label><br>

                    <input type="radio" id="department2" name="department" value="Business">
                    <label for="department2">Business</label><br>

                    <input type="radio" id="department3" name="department" value="English">
                    <label for="department3">English</label><br>

                    <input type="radio" id="department4" name="department" value="Foreign Studies">
                    <label for="department4">Foreign Studies</label>
                </div>
                
                <div class="col-auto">
                    <span class="form-text">Choose your department</span>
                </div>
            </div>

            <!-- Submit button row -->
            <div class="text-center m-5">
                <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
